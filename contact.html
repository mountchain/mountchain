        <section id="contact" class="section">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12">
                        <div class="block">
                            <div class="heading wow fadeInUp">
                                <h2>Get In Touch</h2>
                                <p>Join Our Communicty.</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-5 wow fadeInUp">
						<div class="block text-left">
							<div class="sub-heading">
								<h4>Contact </h4>
								<p>Searching for the location..</p>
							</div>
							<address class="address">
                                <hr>
								<p>Street 32, ..,<br> Location,<br> Planet</p>
                                <hr>
                                <p><strong>E:</strong>&nbsp;mail@mountchain.io<br>
                                <strong>P:</strong>&nbsp;01XXXXXXXXXX</p>
								
                                
							</address>
						</div>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-5 col-md-offset-1 wow fadeInUp" data-wow-delay="0.3s">
                    	<div class="form-group">
                    	    <form action="#" method="post" id="contact-form">
                    	        <div class="input-field">
                    	            <input type="text" class="form-control" placeholder="Your Name" name="name">
                    	        </div>
                    	        <div class="input-field">
                    	            <input type="email" class="form-control" placeholder="Email Address" name="email">
                    	        </div>
                    	        <div class="input-field">
                    	            <textarea class="form-control" placeholder="Your Message" rows="3" name="message"></textarea>
                    	        </div>
                    	        <button class="btn btn-send" type="submit">Send me</button>
                    	    </form>

                    	    <div id="success">
                    	        <p>Message sent successfully</p>
                    	    </div>
                    	    <div id="error">
                    	        <p>Message sent error</p>
                    	    </div>
                    	</div>
                    </div>
                </div>
            </div>
            
        </section>
